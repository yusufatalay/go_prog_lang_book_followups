<table>
      <tr>
          {{range $colName := .FieldList}}
          <th val="{{$colName}}"><a href="/?key={{$colName}}">{{$colName}}</a></th>
          {{end}}
      </tr>

         {{range .Tracks}}
      <tr>
         <td val="{{.Title}}">{{.Title}}</td>
         <td val="{{.Artist}}">{{.Artist}}</td>
         <td val="{{.Album}}">{{.Album}}</td>
         <td val="{{.Year}}">{{.Year}}</td>
         <td val="{{.Length}}">{{.Length}}</td>
      </tr>
      {{end}}
 </table>
